apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: personal-site-prerelease
  name: personal-site-prerelease
  namespace: prerelease
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-site-prerelease
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: site
        consul.hashicorp.com/connect-service-port: "4000"
        consul.hashicorp.com/connect-service-protocol: http
        consul.hashicorp.com/service-tags: prerelease
        # Value Init
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-token: "true"
        vault.hashicorp.com/role: site
      labels:
        app: personal-site-prerelease
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: personal-site-prerelease
              topologyKey: kubernetes.io/hostname
      containers:
        - name: app
          image: 7imbrook/site@sha256:54a471e5c0091c38fb2c98a12d430cf0b4f86ece5c8be2b9742e7e1f535e4aea
          livenessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: CONSUL_HTTP_ADDR
              value: $(HOST_IP):8500
            - name: VAULT_ADDR
              value: http://vault.default.svc:8200
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 150m
              memory: 100Mi
      serviceAccountName: personal-site-django
      terminationGracePeriodSeconds: 30
